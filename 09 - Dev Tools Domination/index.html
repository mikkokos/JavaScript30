<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('I am a %s string!', 'ðŸ’©');

    // Styled
    console.log('%c texty text', 'color: lime');

    // warning!
    console.warn('OH NOO');

    // Error :|
    console.error('shit');

    // Info
    console.info('Infomessage');

    // Testing
    console.assert(1 === 2, 'That is wrog');

    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('hi!');
    console.count('hello');
    console.count('hello');
    console.count('hello');
    console.count('hello');
    console.count('hi!');
    console.count('hello');

    // timing
    console.time('fetching data')
    fetch('https://api.github.com/users/wesbos')
      .then( data => data.json())
      .then( data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
  </script>
</body>
</html>
